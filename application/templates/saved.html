{%for i in range(0,len)%}

<div id="box{{loop.index}}"> <!--one box container-->

	<div class="collapsible collapsed" data-toggle="collapse" href="#descrip{{loop.index}}">
		<div class="projectTitle">{{name[i]}}</div>
		<div class="service">Technology?</div>
		<div class="dates">Start: {{start_date[i]}} End:{{end_date[i]}}</div>
		<div class="location">{{location[i]}}
			<div class="divider"></div> 
			<div class="country">USA </div>
		</div>

	</div>
	<!---Trash Button--->
	<button type="button" class="trash" onclick="deleteFunction(this, {{loop.index}})" style="outline:none;">
		<!---Empty trash button--->
		<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
			<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
		</svg>
		<!---Filled trash button--->
		<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" 	>
			<path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
		</svg>
	</button>
	<div class="collapse" id = "descrip{{loop.index}}">
		Project Description: words
		<div class="loc_req">Required?: {{loc_requirement[i]}}</div>
		<div class="skills">Skills: {{skills[i]}}</div>
		<div class="client">{{client[i]}}</div>
	</div>
</div> <!-- end of one box-->
{% endfor %}
