	background-color: #555;
}

	padding: 0 18px;
	margin-left: 20px;
	width: 500px;
	display: none;

	background-color: #f1f1f1;
}

/*---Save Button---*/
.save {
	background: none;
	border: none;
	width: 0px;
	height: 0px;
}

.save .bi-bookmark {
	position: absolute;
	margin-left: 455px;
	margin-top: -98px;
}

.save .bi-bookmark-fill {
	display: none;
}

.save:hover .bi-bookmark,
.save:active .bi-bookmark{
	display: none;
}

.save:hover .bi-bookmark-fill,
.save:active .bi-bookmark-fill{
	display: block;
	position: absolute;
	margin-left: 455px;
	margin-top: -98px;
}

/*---Trash Button---*/
.trash {
	background: none;
	border: none;
}

.trash .bi-trash {
	position: absolute;
	margin-left: 465px;
	margin-top: -98px;
}

.trash .bi-trash-fill {
	display: none;
}

.trash:hover .bi-trash,
.trash:active .bi-trash {
	display: none;
}

.trash:hover .bi-trash-fill,
.trash:active .bi-trash-fill {
	display: block;
	position: absolute;
	margin-left: 465px;
	margin-top: -98px;
}
